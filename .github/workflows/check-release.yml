name: Check Release
on:
  push:
    branches: ["main"]
  pull_request:
  release:
    types: [published]
  schedule:
    - cron: "0 0 * * *"

jobs:
  check_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: ./.github/actions/check-release
        with:
          version_spec: 10.10.10
          token: ${{ secrets.GITHUB_TOKEN }}
